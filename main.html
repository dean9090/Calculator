<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="design.css">
    <title>Calculator</title>
  </head>
  <body>

      <div class="Calculator">

        <h1>Calculator</h1>
        <table>
          <tr>
            <td class="Clear"><button name="button">Clear</button></td>
            <td colspan="3" class="Screen"></td>   <!--colspan stretches the data cell 3 across -->
          </tr>
          <tr>
            <td class="Number"><button name="button-7">7</button></td>
            <td class="Number"><button name="button-8">8</button></td>
            <td class="Number"><button name="button-9">9</button></td>
            <td><button class="Number" name="divide">/</button></td>
          </tr>
          <tr>
            <td class="Number"><button name="button-4">4</button></td>
            <td class="Number"><button name="button-5">5</button></td>
            <td class="Number"><button name="button-6">6</button></td>
            <td><button class="Number" name="multiply">X</button></td>
          </tr>
          <tr>
            <td class="Number"><button name="button-1">1</button></td>
            <td class="Number"><button name="button-2">2</button></td>
            <td class="Number"><button name="button-3">3</button></td>
            <td><button class="Number" name="subtraction">-</button></td>
          </tr>
          <tr>
            <td class="Number"><button name="button-0">0</button></td>
            <td class="Number"><button name="decimal">.</button></td>
            <td class="Equal"><button name="equal">=</button></td>
            <td><button class="Number" name="add">+</button></td>
          </tr>

        </table>

      </div>

    <script src="work.js" charset="utf-8"></script>
  </body>
</html>
